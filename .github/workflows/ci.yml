name: CI - Testes Funcionais API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Iniciar API em background
        run: npm run start &
      
      - name: Aguardar API subir
        run: |
          n=0
          until [ $n -ge 10 ]
          do
            nc -z localhost 3000 && break
            n=$((n+1))
            sleep 2
          done

      - name: Executar testes funcionais
        run: npm test
